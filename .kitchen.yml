---
driver:
  name: docker

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-6
    driver_plugin: docker
    driver:
      use_sudo: false
      image: centos:6
      forward:
      - 80:80

suites:
  - name: default
    run_list:
      - recipe[testapp2::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
